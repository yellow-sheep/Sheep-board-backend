version: 2
jobs:
  build:
    machine: true
    working_directory: ~/tmp
    steps:
      - checkout

      - run:
          name: Start Prisma server
          command: |
            npm install && npm install -g prisma
            docker-compose up -d
            cd prisma
            sleep 20
            prisma deploy -e ../config/test.env
      - run: npm run test
